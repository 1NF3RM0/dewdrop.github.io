<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DEW Drop Construction Company</title>
  <link rel="icon" href="images/logo(white background).png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <img src="images/logo(transparent backgroung).png" alt="DEW Drop Construction Logo" style="height: 50px; vertical-align: middle; margin-right: 10px;">
        <h1><span class="highlight">DEW Drop</span> Construction</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li class="current"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p style="text-align: center; margin-top: 20px;">
        Phone: +263 771 234 567 | Email: info@dewdropconstruction.co.zw<br>
        Location: Marondera, Zimbabwe
      </p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>DEW Drop Construction Company &copy; <span id="current-year"></span></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
